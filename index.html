<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
    <script src="js/main.js"></script>
    <title>Pokemon Mobile VR</title>
</head>
<body>
    <a-scene>
        <a-entity environment="preset: japan"></a-entity>
        <a-camera id="js--camera">
            <a-entity 
            animation__click="property: scale; easing: easeInCubic; dur: 150; from: 0.1 0.1 0.1; to: 1 1 1; startEvents: click;"
            animation__fusing="property: scale; easing: easeInCubic; dur: 2000; from: 1 1 1; to: 0.1 0.1 0.1; startEvents: fusing;"
            animation__mouseleave="property: scale; easing: easeInCubic; dur: 500; to: 1 1 1; startEvents: mouseleave;"
            cursor="fuse: true; fuseTimeout: 2000"
            material="color: black; shader: flat"
            geometry="primitive: ring; radiusInner: 0.01; radiusOuter: 0.015"
            position="0 0 -0.5"
            ></a-entity>
        </a-camera>
    </a-scene>
</body>
</html>
