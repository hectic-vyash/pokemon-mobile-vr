<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
    <script src="js/main.js"></script>
    <title>Pokemon Mobile VR</title>
</head>
<body>
    <a-scene>
        <a-entity environment="preset: japan"></a-entity>
        <a-camera>
            <a-cursor color="cyan"></a-cursor>

        <a-plane color="red" position="0 1 -5" width="1" height="1"></a-plane>
        <a-plane color="red" position="2 1 -5" width="1" height="1"></a-plane> -->
        <a-image class="starter_pokemon" src="img/pokemon_logo.png" position="-2 2 -5" width="2" height="1"></a-image>
        <a-image class="starter_pokemon" src="img/pokemon_logo.png" position="0 2 -5" width="2" height="1"></a-image>
        <a-image class="starter_pokemon" src="img/pokemon_logo.png" position="2 2 -5" width="2" height="1"></a-image>
    </a-scene>

</html>
